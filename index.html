лучать те задачи, с которыми гарантировано будете справляться.</p></div><form action="#" class="form-second"><div class="skills-item"><div class="skills-content"><input type="checkbox" id="bam" name="bam" checked="checked"/><label for="bam">Методология БЭМ</label></div><div class="skills-content"><input type="checkbox" id="jQ" name="jQ" checked="checked"/><label for="jQ">jQuery</label></div><div class="skills-content"><input type="checkbox" id="grunt" name="grunt" checked="checked"/><label for="grunt">Использую GRUNT</label></div><div class="skills-content"><input type="checkbox" id="haml" name="haml" checked="checked"/><label for="haml">HAML</label></div><div class="skills-content"><input type="checkbox" id="sass" name="sass" checked="checked"/><label for="sass">SASS</label></div><div class="skills-content"><input type="checkbox" id="less" name="less" checked="checked"/><label for="less">LESS</label></div><div class="skills-content"><input type="checkbox" id="coffee" name="coffee" checked="checked"/><label for="coffee">CoffeeScript</label></div></div><div class="skills-item"><div class="skills-content"><input type="checkbox" id="jade" name="jade" checked="checked"/><label for="jade">Jade</label></div><div class="skills-content"><input type="checkbox" id="styl" name="styl" checked="checked"/><label for="styl">Stylus</label></div><div class="skills-content"><input type="checkbox" id="ang" name="ang" checked="checked"/><label for="ang">Знаю (изучаю) Angular</label></div><div class="skills-content"><input type="checkbox" id="andr" name="andr" checked="checked"/><label for="andr">Верстка под Android</label></div><div class="skills-content"><input type="checkbox" id="ios" name="ios" checked="checked"/><label for="ios">Верстка под iOS</label></div><div class="skills-content"><input type="checkbox" id="win" name="win" checked="checked"/><label for="win">Верстка под Windows Phone</label></div></div><div class="skills-item"><div class="skills-content"><input type="checkbox"
